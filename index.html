<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Do You - TODO</title>
  </head>

  <body>
    <main>
      <header>
        <div class="logo-container">
          <h1 aria-label="You do you">YouDoU</h1>
        </div>

        <div class="sub-container">
          <p class="logo-subtext">
            <span class="text-strike">The best</span>
            <span class="handwritten">A somewhat decent </span>
            Todo App
          </p>
        </div>
      </header>

      <div class="info-bar">Info-bar</div>

      <div class="main-container">
        <form class="input-section">
          <button class="close-input" aria-label="close input box">X</button>
          <label for="todo-input" id="input-label"> Add to do: </label>
          <input type="text" id="todo-input" class="todo-input" placeholder="Type something.." />
          <label for="todo-date" id="date-label">
            Choose due date
            <input type="date" id="todo-date" class="todo-datepicker" />
          </label>
          <label for="todo-category" id="category-label">
            Choose category
            <select id="todo-category" class="todo-category">
              <option value="cat1">Activity</option>
              <option value="cat2">Cat 2 slightly longer</option>
              <option value="cat3">Cat 3</option>
            </select>
          </label>
          <button type="button" class="add-todo-item">Add</button>
          <input type="reset" value="Clear all fields" class="reset-btn">
        </form>

        <section class="todo-section">
          <h2>To do:</h2>
          <p class="no-items">Nothing to do... yet!</p>
        </section>

        <section class="done-section">
          <h2>Done:</h2>
          <p class="no-items">No finished tasks</p>
        </section>
      </div>
    </main>

    <footer>
      <button class="open-add-todo-btn" aria-label="open add to do input field">+</button>
      <span class="material-symbols-outlined footer-icon sorting-icon"> sort </span>
      <span class="material-symbols-outlined footer-icon help-icon"> help </span>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
