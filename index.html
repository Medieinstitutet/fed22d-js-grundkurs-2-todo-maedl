<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Do You - TODO</title>
  </head>

  <body>
    <main>
      <header>
        <div class="logo-container">
          <span> YouDoU </span>
        </div>

        <div class="sub-container">
          <p class="logo-subtext">
            <span class="text-strike">The best</span>
            A somewhat decent Todo App
          </p>
        </div>
      </header>
      <div class="info-bar">Info-bar</div>

      <div class="main-container">
        <section class="todo-container">
          <h2>To do:</h2>

          <p class="no-items">Nothing to do... yet!</p>
        </section>

        <section class="done-container">
          <h2>Done:</h2>
          <p class="no-items">No finished tasks</p>
        </section>
      </div>
    </main>

    <footer>
      <button class="add-todo">+</button>
      <span class="material-symbols-outlined footer-icon sorting-icon"> sort </span>
      <span class="material-symbols-outlined footer-icon help-icon"> help </span>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
