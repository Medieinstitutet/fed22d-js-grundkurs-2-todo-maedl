<!DOCTYPE html>
<html lang="en">
  <head>
    <!--TODO: kolla head-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Noto+Sans&family=Unbounded&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Do You - TODO</title>
  </head>

  <body>
    <main>
      <header>
        <div class="logo-wrapper">
          <div class="logo-container">
            <h1 aria-label="You do you">YouDoU</h1>
          </div>

          <div class="sub-container">
            <p class="logo-subtext">
              <span class="text-strike">The best</span>
              <span class="handwritten">A somewhat decent </span>
              Todo App
            </p>
          </div>

        </div>
      </header>

      <div class="info-bar">Tasks: <span></span></div>

      <div class="main-container">
        <section class="sorting-section">
          <button class="close-sorting-btn close-modal-btn">X</button>
          <form name="sorting-form" class="sorting-container">
            <h2>Sort:</h2>
            <ul class="sorting-list">
              <li>
                <label for="time-radio">
                  <input type="radio" name="sorting-radio-btn" id="time-radio"  />
                  Time Added
                </label>
              </li>
              <li>
                <label for="name-radio">
                  <input type="radio" name="sorting-radio-btn" id="name-radio" />
                  Name
                </label>
              </li>
              <li>
                <label for="due-date-radio">
                  <input type="radio" name="sorting-radio-btn" id="due-date-radio" />
                  Due date
                </label>
              </li>
            </ul>
          </form>
        </section>

        <!--TODO: onSubmit in i js?-->
        <form name="input-form" class="input-section" onSubmit="return false;">
          <button type="button" class="close-input close-modal-btn" aria-label="close input box">X</button>
          <label for="todo-input" id="input-label"> Add to do: </label>
          <input type="text" id="todo-input" class="todo-input" placeholder="Type something to do.." />
          <label for="todo-date" id="date-label">
            Choose due date
            <input type="date" id="todo-date" class="todo-datepicker" />
          </label>
          <label for="todo-category" id="category-label">
            Choose category
            <select id="todo-category" class="todo-category">
              <option value="activity">Activity</option>
              <option value="shop-item">Shopping Item</option>
              <option value="call">Call</option>
            </select>
          </label>
          <button type="button" class="add-todo-btn">Add</button>
          <button type="button" class="reset-btn">Clear all fields</button>
        </form>

        <section class="todo-section">
          <h2>To do:</h2>
          <ul class="todo-container">
            <li class="no-items">Nothing to do... yet!</li>
          </ul>
        </section>

        <section class="done-section">
          <h2>Done:</h2>
          <button type="button" class="del-all-complete-btn hidden">Remove all done</button>
          <ul class="done-container"></ul>
        </section>
      </div>
    </main>

    <footer>
      <button class="open-todo-input-btn" aria-label="open add to do input field">+</button>
      <span class="material-symbols-outlined footer-icon sorting-icon"> sort </span>
      <span class="material-symbols-outlined footer-icon settings-icon"> settings </span>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
